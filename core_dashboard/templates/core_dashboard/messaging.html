{% extends "core_dashboard/base.html" %}

{% block content %}
    <h1 class="section-title">Messaging Area</h1>

    <div class="card mt-4">
        <div class="card-header">Send Message</div>
        <div class="card-body">
            <form method="post" class="row g-3">
                {% csrf_token %}
                <div class="col-md-4">
                    <label for="partnerSelect" class="form-label">Partner</label>
                    <select class="form-select" id="partnerSelect" name="partner">
                        <option value="">All Partners</option>
                        {% for partner in partners %}
                            <option value="{{ partner }}">{{ partner }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="managerSelect" class="form-label">Manager</label>
                    <select class="form-select" id="managerSelect" name="manager">
                        <option value="">All Managers</option>
                        {% for manager in managers %}
                            <option value="{{ manager }}">{{ manager }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="serviceLineSelect" class="form-label">Service Line</label>
                    <select class="form-select" id="serviceLineSelect" name="service_line">
                        <option value="">All Service Lines</option>
                        {% for area in areas %}
                            <option value="{{ area }}">{{ area }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <label for="messageContent" class="form-label">Message</label>
                    <textarea class="form-control" id="messageContent" name="message_content" rows="5"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
